    <style>
        /* General Styles */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Header and Navigation */
        header {
            background-color: #222;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(255, 0, 255, 0.3);
        }

        .primary-nav ul, .secondary-nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .primary-nav a, .secondary-nav a {
            text-decoration: none;
            color: #ff66ff;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px 30px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .primary-nav a:hover, .secondary-nav a:hover {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        /* Laptops Listing */
        .laptop-container {
            display: flex;
            justify-content: space-around;
            padding: 50px 20px;
            margin-top: 20px;
            position: relative;
        }

        .laptop-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
            width: 300px;
            height: 400px;
        }

        .laptop-item:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 50px rgba(0, 255, 255, 1);
        }

        .laptop-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .laptop-item h3 {
            font-size: 2em;
            margin-top: 10px;
            color: #ff66ff;
            text-shadow: 0 0 10px #ff00ff;
            transition: text-shadow 0.3s ease;
        }

        .laptop-item p {
            font-size: 1.2em;
            color: #00ffff;
            transition: color 0.3s ease;
        }

        .laptop-item:hover h3, .laptop-item:hover p {
            color: #00ffff;
            text-shadow: 0 0 20px #ff66ff;
        }

        /* Glowing Borders */
        .laptop-item::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border: 2px solid #ff66ff;
            border-radius: 15px;
            animation: glowing 1.5s infinite alternate;
        }

        @keyframes glowing {
            0% {
                box-shadow: 0 0 15px #ff66ff, 0 0 30px #ff66ff, 0 0 45px #ff66ff;
            }
            100% {
                box-shadow: 0 0 30px #e54be5, 0 0 60px #ff66ff, 0 0 90px #ff66ff;
            }
        }

        /* Remove default link styles */
        a.laptop-item {
            text-decoration: none;
            color: inherit; /* Ensure text color inherits the styles */
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 1em;
            margin-top: 50px;
        }

    </style>
